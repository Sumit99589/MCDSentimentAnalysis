<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eConsultation Analysis Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-center text-blue-800 mb-4">
                eConsultation Analysis Platform
            </h1>
            <p class="text-center text-gray-600 max-w-2xl mx-auto">
                AI-powered analysis of stakeholder feedback on draft legislations
            </p>
        </header>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Upload Comments or Use Sample Data</h2>
            <div class="mb-4">
                <textarea id="comments-input" 
                         placeholder="Paste comments here, one per line, or leave blank to use sample data" 
                         class="w-full h-32 p-3 border border-gray-300 rounded-lg resize-none">
                </textarea>
            </div>
            <button id="analyze-btn" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold">
                Analyze Comments
            </button>
        </div>

        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Analyzing comments...</p>
        </div>

        <div id="results" class="hidden">
            <!-- Sentiment Overview -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-4">Sentiment Overview</h2>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div>
                        <canvas id="sentiment-chart"></canvas>
                    </div>
                    <div id="sentiment-stats" class="space-y-4">
                        <!-- Sentiment statistics will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Word Cloud -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-4">Word Cloud</h2>
                <div class="text-center">
                    <img id="wordcloud-image" class="mx-auto max-w-full rounded-lg" alt="Word Cloud">
                </div>
            </div>

            <!-- Individual Results -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Individual Comment Analysis</h2>
                <div id="individual-results" class="space-y-4">
                    <!-- Individual results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
